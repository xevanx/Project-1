<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style href="style.css"></style>

</head>

<body class="background-body">
  <nav>
    <div class="nav-wrapper purple darken-2">
      <a href="#" class="brand-logo">Hol Up</a>
    </div>
  </nav>

  <div class="row">
    <form class="col s8">
      <div class="row">
        <p>Please enter your email</p>
        <div class="input-field col s4">
          <input placeholder="Email" id="email" type="email" class="validate">
          <label for="email"></label>
        </div>
      </div>
    </form>
  </div>

  <form action="#">
    <p>What can we help you with?</p>
    <p>
      <label>
        <input name="group1" type="radio" checked />
        <span>Accesories</span>
      </label>
    </p>
    <p>
      <label>
        <input name="group1" type="radio" checked />
        <span>Activate Prepaid</span>
      </label>
    </p>
    <p>
      <label>
        <input name="group1" type="radio" />
        <span>Activate Service</span>
      </label>
    </p>
    <p>
      <label>
        <input class="with-gap" name="group1" type="radio"  />
        <span>Promotional</span>
      </label>
    </p>
    <p>
      <label>
        <input name="group1" type="radio" disabled="disabled" />
        <span>SiM Card</span>
      </label>
    </p>
    <p>
      <label>
        <input name="group1" type="radio" disabled="disabled" />
        <span>Upgrade</span>
      </label>
    </p>
    <p>
      <label>
        <input name="group1" type="radio" checked />
        <span>Add/Remove Features</span>
      </label>
    </p>
    <p>
      <label>
        <input name="group1" type="radio" />
        <span>Bill Pay</span>
      </label>
    </p>
    <p>
      <label>
        <input class="with-gap" name="group1" type="radio"  />
        <span>Bill Troubleshooting</span>
      </label>
    </p>
    <p>
      <label>
        <input name="group1" type="radio" disabled="disabled" />
        <span>Just Browsing</span>
      </label>
    </p>
    <p>
      <label>
        <input name="group1" type="radio" checked />
        <span>Return/Exchange</span>
      </label>
    </p>
    <p>
      <label>
        <input name="group1" type="radio" />
        <span>Service Account</span>
      </label>
    </p>
    <p>
      <label>
        <input class="with-gap" name="group1" type="radio"  />
        <span>Service Device</span>
      </label>
    </p>
    <p>
      <label>
        <input name="group1" type="radio" disabled="disabled" />
        <span>Warrenty Exchange</span>
      </label>
    </p>
  </form>

  <button class="btn waves-effect waves-light purple darken-2" type="submit" name="action">Submit
    <i class="material-icons right"></i>
  </button>
        
  <script src="script.js"></script>
</body>

</html>
