<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style href="style.css"></style>

</head>

<body class="background-body">
  <nav>
    <div class="nav-wrapper purple darken-2">
      <a href="#" class="brand-logo">Hol Up</a>
    </div>
  </nav>

  <div>
    <h4 id="visitorName">Enter your name and save your place in line </h4>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
    </div>
  </div>

  <div class="returning">
    <h4>Is this a return visit?</h4>
    <form action="#">
      <p>
        <label>
          <input type="checkbox" />
          <span>Yes</span>
        </label>
      </p>

      <p>
        <label>
          <input type="checkbox" />
          <span>No</span>
        </label>
      </p>
  </div class="choose">

  <h4> Who did you work with? </h4>

  <select class="browser-default">
    <option value="" disabled selected>Choose your Mobile Representative</option>
    <option value="1">Evan</option>
    <option value="2">Chris</option>
    <option value="3">Marc</option>
    <option value="4">William</option>
  </select>
  </form>

  <div class="row">
    <form class="col s4">
      <div class="row">
        <div class="input-field col s4">
          <input placeholder="First Name" id="first_name" type="text" class="validate">
          <label for="first_name"></label>
        </div>
        <div class="input-field col s4">
          <input placeholder="Last Name" id="last_name" type="text" class="validate">
          <label for="last_name"></label>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input placeholder="Email" id="email" type="email" class="validate">
          <label for="email"></label>
        </div>
      </div>
    </form>
  </div>

  <form action="#">
    <p>
      <label>
        <input name="group1" type="radio" checked />
        <span>Accesories</span>
      </label>
    </p>
    <p>
      <label>
        <input name="group1" type="radio" />
        <span>Yellow</span>
      </label>
    </p>
    <p>
      <label>
        <input class="with-gap" name="group1" type="radio"  />
        <span>Green</span>
      </label>
    </p>
    <p>
      <label>
        <input name="group1" type="radio" disabled="disabled" />
        <span>Brown</span>
      </label>
    </p>
  </form>

  <button class="btn waves-effect waves-light btn modal-trigger purple darken-2" type="submit" name="action">Submit
    <i class="material-icons right"></i>
  </button>


  <!-- Modal Trigger
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a> -->

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Your Ticket has been accepted!</h4>
      
      <p></p>
    </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect waves-green btn-flat">Ok</a>
    </div>
  </div>
  <script src="timer.js"></script>   
  <script src="main.js"></script>
  
</body>

</html>
