<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style href="style.css"></style>

</head>

<body class="background-body">
  <nav>
    <div class="nav-wrapper purple darken-2">
      <a href="#" class="brand-logo">Hol Up</a>
    </div>
  </nav>

  <div>
    <h4 id="visitorName">Enter your name and save your place in line </h4>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
    </div>
  </div>

  <div class="returning">
    <h4>Is this a return visit?</h4>
    <form action="#">
      <p>
        <label>
          <input type="checkbox" />
          <span>Yes</span>
        </label>
      </p>

      <p>
        <label>
          <input type="checkbox" />
          <span>No</span>
        </label>
      </p>
  </div class="choose">

  <h4> Who did you work with? </h4>

  <select class="browser-default">
    <option value="" disabled selected>Choose your Mobile Representative</option>
    <option value="1">Evan</option>
    <option value="2">Chris</option>
    <option value="3">Marc</option>
    <option value="4">William</option>
  </select>
  </form>
  <script src="script.js"></script>
</body>

</html>
